<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Case Finder v1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7f9fc;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 435px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem 2rem 2rem 2rem;
      box-shadow: 0 6px 32px 0 rgba(44,62,80,0.08);
    }
    h2 {
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 1.8rem;
      letter-spacing: .01em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .field-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1.2rem;
      margin-bottom: 0;
    }
    .field-label {
      width: 160px;
      flex-shrink: 0;
      font-weight: 500;
      font-size: 1.01rem;
      color: #232529;
      letter-spacing: 0.01em;
    }
    .field-input {
      flex: 1 1 0;
      display: flex;
      align-items: center;
    }
    .field-input input[type="text"],
    .field-input select {
      font-family: inherit;
      width: 100%;
      padding: 0.5rem 0.7rem;
      border: 1.5px solid #e6e7eb;
      border-radius: 7px;
      font-size: 1.04rem;
      outline: none;
      background: #f8fafb;
      transition: border-color 0.2s;
      margin-left: 0;
    }
    .field-input input[type="text"]:focus,
    .field-input select:focus {
      border-color: #405cfc;
      background: #fff;
    }
    .court-radio-group {
      display: flex;
      gap: 1.2rem;
    }
    .court-radio-group label {
      font-weight: 400;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 10px;
      display: flex;
      align-items: center;
      gap: 0.2rem;
    }
    .field-input input[type="radio"] {
      accent-color: #2b41ff;
      margin-right: 4px;
    }
    button[type="submit"] {
      margin-top: .7rem;
      padding: 0.7rem 1.4rem;
      font-family: inherit;
      font-size: 1.07rem;
      background: #405cfc;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 16px #405cfc11;
      letter-spacing: 0.01em;
      transition: background .1s;
    }
    button[type="submit"]:hover {
      background: #243dda;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.03rem;
    }
    @media (max-width: 630px) {
      .container { padding: 1.1rem 0.5rem; }
      .field-label { width: 105px;}
      .field-row { flex-direction: column; align-items: flex-start; gap: 0.21rem;}
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Find Your Case</h2>
  <form id="caseForm">
    <div class="field-row">
      <div class="field-label">Court Type:</div>
      <div class="field-input court-radio-group">
        <label>
          <input type="radio" name="courtType" value="complex" checked> Court Complex
        </label>
        <label>
          <input type="radio" name="courtType" value="establishment"> Court Establishment
        </label>
      </div>
    </div>
    <div class="field-row" id="courtComplexRow">
      <div class="field-label">Court Complex:</div>
      <div class="field-input">
        <select id="court_complex" name="court_code">
          <option value="HRFB01,HRFB02,HRFB03">District Court, Faridabad</option>
        </select>
      </div>
    </div>
    <div class="field-row" id="courtEstablishmentRow" style="display:none;">
      <div class="field-label">Court Establishment:</div>
      <div class="field-input">
        <select id="court_establishment" name="court_code">
          <option value="HRFB01">District and Sessions Court, Faridabad</option>
          <option value="HRFB02">Civil Judge Senior Division, Faridabad</option>
          <option value="HRFB03">Chief Judicial Magistrate, Faridabad</option>
        </select>
      </div>
    </div>
    <div class="field-row">
      <div class="field-label">Case Type:</div>
      <div class="field-input">
        <select name="case_type" id="case_type">
          <option value="">--Select--</option>
          <option value="61">446 CR. P.C</option>
          <option value="3">APP</option>
          <option value="13">ARB</option>
          <option value="25">BA</option>
          <option value="1">CA</option>
          <option value="37">CHA</option>
          <option value="36">CHI</option>
          <option value="2">CMA</option>
          <option value="18">CM APPLI</option>
          <option value="39">COMA</option>
          <option value="38">COMI</option>
          <option value="69">COMMERCIAL APPEAL</option>
          <option value="68">COMMERCIAL SUIT</option>
          <option value="64">CP</option>
          <option value="49">CR</option>
          <option value="35">CRA</option>
          <option value="24">CRM</option>
          <option value="40">CRMP</option>
          <option value="33">CRR</option>
          <option value="4">CS</option>
          <option value="11">CS37</option>
          <option value="31">DMC</option>
          <option value="29">ELC</option>
          <option value="48">EP</option>
          <option value="12">EXE</option>
          <option value="8">FD</option>
          <option value="9">GW</option>
          <option value="67">HAMA</option>
          <option value="58">HDRA</option>
          <option value="46">HMA</option>
          <option value="57">HMCA</option>
          <option value="15">INDIG</option>
          <option value="16">INDIGA</option>
          <option value="21">INSO</option>
          <option value="60">IT ACT</option>
          <option value="23">JJB</option>
          <option value="14">LAC</option>
          <option value="62">LAC EXE</option>
          <option value="63">LAC MISC</option>
          <option value="44">MACM</option>
          <option value="66">MACM- FORM1</option>
          <option value="43">MACP</option>
          <option value="51">MHA</option>
          <option value="26">MNT125</option>
          <option value="19">MPL</option>
          <option value="20">MPLA</option>
          <option value="56">NACT</option>
          <option value="27">NDPS</option>
          <option value="53">OBJ</option>
          <option value="28">PC</option>
          <option value="22">PFA</option>
          <option value="50">PFC</option>
          <option value="65">PP</option>
          <option value="32">PRI</option>
          <option value="17">PROB</option>
          <option value="6">RA</option>
          <option value="47">REMP</option>
          <option value="10">REW APP</option>
          <option value="5">RP</option>
          <option value="34">SC</option>
          <option value="7">SUCC</option>
          <option value="41">SUMM</option>
          <option value="45">TA</option>
          <option value="55">TELA ACT</option>
          <option value="59">TELE ACT</option>
          <option value="52">TRA</option>
          <option value="54">UCR</option>
          <option value="30">WKF</option>
        </select>
      </div>
    </div>
    <div class="field-row">
      <div class="field-label">Case Number <span style="color:red;">*</span></div>
      <div class="field-input">
        <input type="text" id="reg_no" name="reg_no" placeholder="Type Case Number" required>
      </div>
    </div>
    <div class="field-row">
      <div class="field-label">Year <span style="color:red;">*</span></div>
      <div class="field-input">
        <input type="text" id="reg_year" name="reg_year" placeholder="e.g. 2023" pattern="\d{4}" required>
      </div>
    </div>
    <button type="submit" id="submitBtn">Submit</button>
  </form>
  <div id="result"></div>
</div>
<script>
  const courtTypeRadios = document.querySelectorAll('input[name="courtType"]');
  const courtComplexRow = document.getElementById('courtComplexRow');
  const courtEstablishmentRow = document.getElementById('courtEstablishmentRow');
  courtTypeRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === "complex" && radio.checked) {
        courtComplexRow.style.display = '';
        courtEstablishmentRow.style.display = 'none';
      } else if (radio.value === "establishment" && radio.checked) {
        courtComplexRow.style.display = 'none';
        courtEstablishmentRow.style.display = '';
      }
    });
  });
</script>
</body>
</html>
